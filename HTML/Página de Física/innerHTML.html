<html>
	<head>
	<meta charset="utf-8" />
	<style type="text/css">
		body{
			background-color: #ffff00;
		}
		table{
			color:#ff0000;
			margin-left: 280px;
			width: 60%;
			height: 500px
		}
		p{
			color:#000000;

	</head>
	
	<body>
		<script type="text/javascript">
			function trocartexto(){
				document.getElementById('p1').innerHTML = "Texto Alterado";
			}
			
		</script>
		<table border="10">
			<tr>
				<td>
				<p id="p1">Texto</p>
				<button onclick="return trocartexto()">Ver texto</button>
				</td>
			</tr>
		</table>
	</body>
